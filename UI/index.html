<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-light text-center mt-2 mb-4">
        Hỗ trợ chọn trường và ngành học
    </h1>
    <div class="container mt-2 ">
        <label for="multiSelect" class="form-label text-light">Hỗ trợ ra quyết định </label>
        <select class="form-select js-example-basic-multiple" name="states[]" multiple="multiple" id="multiSelect">
            <option value="ddv">Điểm đầu vào</option>
            <option value="dd">Địa điểm</option>
            <option value="mhp">Mức học phí</option>
            <option value="mtht">Môi trường học tập</option>
            <option value="ctdt">Chương trình đào tạo</option>
            <option value="chvl">Cơ hội việc làm</option>
            <option value="xhpt">Xu hướng phát triển</option>
        </select>
    </div>
    <div class="container text-light mt-2">
        Xây dựng ma trận so sánh cho các tiêu chí đã chọn
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered text-center">
                    <thead class="table-primary">
                        <tr id="tr_matrix">
                        </tr>
                    </thead>
                    <tbody id="tb_matrix">

                    </tbody>
                </table>
            </div>
            <div class="col-md">
                <table class="table table-bordered text-center d-none" id="tb_rank_head">
                    <thead class="table-primary">
                        <tr>
                            <th style="width: 45%">Tiêu chí</th>
                            <th style="width: 25%">CW</th>
                            <th style="width: 20%">Rank</th>
                        </tr>
                    </thead>
                    <tbody id="tb_rank">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container mt-2 mb-2 d-none so_sanh_cap">
        <span class="text-light">Dựa vào ý kiến của chuyên gia so sánh, đánh giá mức độ quan trọng của các
            tiêu chí</span>
    </div>

    <div class="container d-none so_sanh_cap" id="so_sanh_cap">
        <div class="row">
            <div class="col-10">
                <div id="carouselExampleCaptions" class="rounded-3 border bg_slides carousel slide shadow-lg"
                    data-bs-ride="false">
                    <div class="carousel-inner" id="ls_slides">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-2 bg-success rounded-3 border d-flex align-items-center justify-content-center">
                <p class="mb-0 fs-4 text-light" id="value_cr">CR:</p>
            </div>
        </div>
    </div>

    <!-- <div class="container mt-5">
        <span class="text-light text-center fs-4">2. Chọn danh sách phương án</span>
    </div> -->

    <div class="container mt-5 d-none c_choose">
        <span class="text-light text-center fs-4">2. Chọn danh sách phương án</span>
    </div>
    <div class="container mt-2 d-none c_choose" id="c_choose">
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 rounded shadow text-light" style="background-color: #3b7cbdc1;">
                    <div class="mb-3">
                        <label for="select_school" class="form-label">Chọn trường học</label>
                        <select class="form-select" id="select_school" name="select_school">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="select_major" class="form-label">Chọn ngành học</label>
                        <select class="form-select" id="select_major" name="select_major">
                        </select>
                    </div>
                    <div>
                        <div class="btn-group">
                            <button class="btn btn-success me-5 ms-2 rounded" id="themphuonganbtn">(+) Thêm phương
                                án</button>
                            <button class="btn btn-primary rounded" id="tao_mt_phuongan">Tạo ma trận</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mt-3 mt-md-0">
                <table class="table table-bordered table-head-fixed mb-0">
                    <thead class="table-primary text-center align-middle">
                        <tr>
                            <th style="width: 45%">Trường học</th>
                            <th style="width: 25%">Ngành học</th>
                            <th style="width: 20%">Ký hiệu</th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                </table>
                <div style="max-height: 179px; overflow-y: auto; scrollbar-width: none;">
                    <table class="table table-hover table-bordered mb-0 table-body-fixed">
                        <tbody id="tb_school">
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <div class="container mt-3 mb-2 d-none">
        <span class="text-light text-center">Bảng đánh giá các phương án</span>
    </div>
    <div class="container mt-2 mb-2">
        <div class="row" id="list_bang_phuong_an">
        </div>
    </div>

    <input type="hidden" id="phap_su_trung_hoa" value="0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/script.js">
    </script>
    <script src="assets/bosung.js"></script>
</body>

</html>
